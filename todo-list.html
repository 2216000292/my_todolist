<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="todo-list.css">
    <link rel="stylesheet" href="development-bundle/themes/base/jquery.ui.all.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="development-bundle/ui/jquery.ui.core.js"></script>
    <script src="development-bundle/ui/jquery.ui.widget.js"></script>
    <script src="development-bundle/ui/jquery.ui.datepicker.js"></script>
    <link rel="stylesheet" href="development-bundle\demos">
    
    <script>
    $(function() {
      $( "#datepicker" ).datepicker(
        {minDate: 0}
      );
    });
  </script>

  </head>
  <body>
    <main>
      <div id="main-title">
        <h1>Todo List</h1>
      </div>
      <div id="input-box">
        <form id="todo-form">
          <input id="todo-input" type="text" placeholder="Please enter an item">
          <input type="text" id="datepicker" placeholder="Please select a date">
          <input type="submit" value="submit">
        </form>
        
      </div>
      <div id="todo">
        <ul id="todo-list">
        </ul>
      </div>
    </main>
    <script src="todo-list.js"></script>
  </body>
</html>
